<ion-header>
  <ion-toolbar>
    <ion-title>{{recipe != undefined ? recipe.title : ''}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="recipe !== undefined">
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-recipe-image-or-placeholder [recipe]="recipe"></app-recipe-image-or-placeholder>
      </ion-col>
      <ion-col>
        <app-season [recipe]="recipe"></app-season>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <ion-row>
      <ion-col>
        {{recipe.categories|slashSeparatedListPipe}}
        <span *ngIf="recipe.subtitle">&nbsp;({{recipe.subtitle}})</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flexbox">
        <app-effort-spoons [recipe]="recipe"></app-effort-spoons>
        <span class="topic-desc">{{effortDescription(recipe)}}</span>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let diet of diets(recipe)">
      <ion-col class="flexbox">
        <span class="diet"><ion-icon src="assets/icons/{{diet.code | dietToSymbolImageFileName}}"></ion-icon></span>
        <span class="topic-desc">{{diet.displayText}}</span>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <ion-row>
      <ion-col>Zutaten</ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
