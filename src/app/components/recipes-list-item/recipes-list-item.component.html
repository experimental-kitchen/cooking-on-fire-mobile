<ion-item>
  <a [routerLink]="['/recipe', recipe.id]">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-row>
            <app-recipe-image-or-placeholder [recipe]="recipe"></app-recipe-image-or-placeholder>
          </ion-row>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <span class="title">{{recipe.title}}</span>
            <ion-text
              *ngIf="recipe.subtitle" color="secondary">&nbsp;({{recipe.subtitle}})
            </ion-text>
          </ion-row>
          <ion-row class="categories">{{recipe.categories|slashSeparatedListPipe}}</ion-row>
          <ion-row>
            <ion-col>
              <app-effort-spoons [recipe]="recipe"></app-effort-spoons>
            </ion-col>
            <ion-col>
              <app-diet-symbols [recipe]="recipe"></app-diet-symbols>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="1" class="season">
          <ion-row>
            <app-season [recipe]="recipe"></app-season>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </a>
</ion-item>
