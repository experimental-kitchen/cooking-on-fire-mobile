<ion-item>
  <a [routerLink]="['/recipe', planDefinition.id]">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-row>
            <app-recipe-image-or-placeholder [planDefinition]="planDefinition"></app-recipe-image-or-placeholder>
          </ion-row>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <span class="title">{{planDefinition.title}}</span><span
            *ngIf="planDefinition.subtitle">&nbsp;({{planDefinition.subtitle}})</span>
          </ion-row>
          <ion-row class="categories">
            <app-recipe-categories [planDefinition]="planDefinition"></app-recipe-categories>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-effort-spoons [planDefinition]="planDefinition"></app-effort-spoons>
            </ion-col>
            <ion-col>
              <app-diet-symbols [planDefinition]="planDefinition"></app-diet-symbols>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="1">
          <ion-row>
            <app-season [planDefinition]="planDefinition"></app-season>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </a>
</ion-item>
